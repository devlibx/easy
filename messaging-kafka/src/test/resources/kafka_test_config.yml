messaging:
  producers:
    sampleProducer:
      topic: some_topic
      brokers: localhost:9092
      sync: false
      ignored_value.serializer: org.apache.kafka.common.serialization.BytesSerializer
      retries: 0
      acks: 1
      request.timeout.ms: 100
    customer:
      topic: customer
      brokers: localhost:9092
      sync: false
      retries: 0
      acks: 1
      request.timeout.ms: 100
      value.serializer: org.apache.kafka.common.serialization.BytesSerializer
      linger.ms: 100
      batch.size: 1600
      buffer.memory: 33554432
      compression.type: gzip
    customerNoErrorIfMessageSendFail:
      topic: customer
      brokers: localhost:9092
      sync: true
      retries: 0
      acks: 1
      request.timeout.ms: 100
      value.serializer: org.apache.kafka.common.serialization.BytesSerializer
      enableCircuitBreakerOnError: true
      circuit-breaker.stay_in_open_state_on_error.ms: 10000
  consumers:
    sampleConsumer:
      topic: some_topic
      brokers: localhost:9092
      sync: true
      group.id: 1234
    customer:
      topic: customer
      brokers: localhost:9092
      sync: true
      group.id: 1234

